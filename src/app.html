<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo.svg" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/logo-192.png" />
		
		<!-- Primary Meta Tags -->
		<title>Gisaima</title>
		<meta name="title" content="Gisaima">
		<meta name="description" content="Gisaima application">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://yourdomain.com/">
		<meta property="og:title" content="Gisaima">
		<meta property="og:description" content="Gisaima application">
		<meta property="og:image" content="%sveltekit.assets%/logo.svg">
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://yourdomain.com/">
		<meta property="twitter:title" content="Gisaima">
		<meta property="twitter:description" content="Gisaima application">
		<meta property="twitter:image" content="%sveltekit.assets%/logo.svg">
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
