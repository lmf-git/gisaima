<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<!-- Favicon support - Multiple formats for cross-browser compatibility -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Gisaima" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		
		<!-- Enhanced PWA and mobile support -->
		<meta name="theme-color" content="#0A192F">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="mobile-web-app-capable" content="yes">
		
		<!-- Preconnect to Google Fonts for better performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- Google Fonts - Medieval Theme -->
		<link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@400;500;600;700&family=Fira+Sans+Condensed:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		
		<!-- Primary Meta Tags -->
		<title>Gisaima - Territory Strategy MMO</title>
		<meta name="title" content="Gisaima - Territory Strategy MMO">
		<meta name="description" content="A territory control strategy game inspired by ancient board games. Explore diverse biomes, build settlements, manage economies, and engage in real-time tactical battles across dynamic worlds.">
		<meta name="keywords" content="Gisaima, strategy game, MMO, territory control, real-time strategy, ancient board games, tactical gameplay">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://gisaima.com/">
		<meta property="og:title" content="Gisaima - Territory Strategy MMO">
		<meta property="og:description" content="Control territory, build communities, and engage in strategic battles in this MMO inspired by ancient board games. Explore diverse biomes with unique properties in a dynamic world.">
		<meta property="og:image" content="%sveltekit.assets%/logo.png">
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary">
		<meta property="twitter:url" content="https://gisaima.com/">
		<meta property="twitter:title" content="Gisaima - Territory Strategy MMO">
		<meta property="twitter:description" content="A strategic open-world MMO with elements of war, economy, and community-building. Control units, manage settlements, engage in battles, and trade resources within a dynamic world.">
		<meta property="twitter:image" content="%sveltekit.assets%/logo.png">
		
		%sveltekit.head%

		<!-- Enhanced viewport settings to prevent browser zoom/scroll interference -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
		
		<!-- Update script to be more selective about zoom prevention -->
		<script>
			// Only run in browser context
			if (typeof window !== 'undefined') {
				// Don't block gestures on the whole document, just control browser defaults
				document.addEventListener('gesturestart', function(e) {
					// Only prevent default for gestures outside custom map elements
					if (!e.target.closest('.map-container')) {
						e.preventDefault();
					}
				}, { passive: false });
				
				// Only block browser zoom behavior, not wheel events completely
				document.addEventListener('wheel', function(e) {
					// Only prevent default for ctrl+wheel outside our map containers
					if (e.ctrlKey && !e.target.closest('.map-container')) {
						e.preventDefault();
					}
				}, { passive: false });
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
